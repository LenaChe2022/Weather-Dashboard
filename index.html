<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- create and apply a custom class name "custom-navbar" -->
    <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
      <div class="container">
        <h1 class="navbar-brand center col-sm-10">Weather Dashboard</h1>
     </div>
      </div>
    </nav>

    <!-- create an apply a custom class name "hero" -->
    <div class="py-5">
      <div class="container px-4">
        <div class="row gx-5"> <!--row row-cols-2-->

        <div class="col-sm-3">

        <div class="row">
        <h3>Search for a City:</h3>
        <label for="exampleDataList" class="form-label"></label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
        </datalist>
        <!-- create and apply a custom class name "custom-btn" -->
        <button class="btn btn-lg custom-btn" id="search-button">Search</button>

        <button class="btn btn-lg city-btn">New York</button>
        <button class="btn btn-lg city-btn">New York</button>
        <button class="btn btn-lg city-btn">New York</button>
        <button class="btn btn-lg city-btn">New York</button>
        <button class="btn btn-lg city-btn">New York</button>
        </div>

        </div>

        <div class="col-sm-9">

            <div class="row custom-row border">
            <h2 id="citi-and-date"></h2>
            <div id="current-temp"></div>
            <div>Wind:</div>
            <div>Humidity:</div>
            </div>

            <div class="row custom-row">
                <h4>5-Day Forecast:</h4>

                <div class="container px-4">
                    <div class="row gx-5">

                        <div class="col-sm-2 border day-card">
                        <div>9/14/2022</div>
                        <div></div>  
                        <div>Temp:</div>
                        <div>Wind:</div>
                        <div>Humidity:</div>
                        </div>

                        <div class="col-sm-2 border day-card">
                        <div>9/15/2022</div>  
                        </div>

                        <div class="col-sm-2 border day-card">
                        <div>9/16/2022</div>  
                        </div>

                        <div class="col-sm-2 border day-card">
                        <div>9/17/2022</div>  
                        </div>

                        <div class="col-sm-2 border day-card">
                        <div>9/18/2022</div>  
                        </div>


                    </div>

                    


                </div>        

            
            </div>

    
        



        </div>

    

      

    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  </body>

</html>
